<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Online Judge</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        .container {
            width: 60%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .main-content {
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .main-content h1 {
            color: #0779e4;
            margin-bottom: 20px;
            font-size: 28px;
        }
        .contact-info {
            margin: 20px 0;
        }
        .contact-info p {
            font-size: 18px;
            line-height: 1.6;
            margin: 10px 0;
        }
        .contact-info span {
            font-weight: bold;
        }
        .contact-info a {
            color: #0779e4;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .contact-image {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .contact-image img {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 10px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 2;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>ONLINE JUDGE</h1>
        </div>
    </header>
    <div class="container">
        <div class="main-content">
            <div class="contact-image">
                <img src="https://img.freepik.com/free-vector/contact-us-concept-illustration_114360-2299.jpg" alt="Contact Image">
            </div>
            <h1>Contact Us</h1>
            <div class="contact-info">
                <p><span>Contact Number:</span> +91-123456789</a></p>
                <p><span>Email:</span> <a href="random@gmail.com">random@gmail.com</a></p>
                <p><span>Address:</span> Chandigarh </p> 
                <p></p>
                <p></p>
            </div>
        </div>
    </div>
    <footer>
        <p></p>
        <p>&copy; 2024 OJ . All Rights Reserved.</p>
    </footer>
</body>
</html>
