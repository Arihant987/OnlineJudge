<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f0f4f7;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
            border-top: 1px solid #ddd;
        }

        li {
            margin-bottom: 20px;
            padding-top: 15px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .problem-info {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Assignments</h1>

        <ul>
            {% for assignment in assignments %}
                <li>
                    <a href="{% url 'assignment_detail' assignment.id %}">
                        <strong>{{ assignment.title }}</strong>: {{ assignment.description }}
                    </a>
                    <br>
                    <span class="problem-info">Problems: {{ assignment.total_problems }} | MCQs: 0</span>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
